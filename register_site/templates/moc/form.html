{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no; email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>大数据时代打造人才+创新一体化新生态系统</title>
    <!-.css' %}-->
    <link rel="stylesheet" href="{% static 'stylesheet/style.min.css' %}">
    <!--favicons-->
    <link rel="icon" href="{% static 'image/logo-HE-identity.png' %}">
  </head>

  <body>
    <main class="form-con"> <img src="{% static 'image/bg-move-dark.jpg' %}" alt="move-image" class="move-image move">
      <div class="title-con">
        <h1 class="top-text">大数据时代打造</h1> <img src="{% static 'image/title.png' %}" alt="人才+创新">
        <h1 class="bottom-text">一体化新生态系统</h1>
      </div>
      <form id="form_item" class="form-item" name="form_item" method="post" enctype=”multipart/form-data”>
        <!--{% csrf_token %}--><input type="text" title="name" name="name" id="name" placeholder="姓名" onfocus="this.placeholder=''" onblur="this.placeholder='姓名'" class="input-default form-control" autocomplete="off"> <input type="text" title="company" name="company" id="company"
          placeholder="公司名称" onfocus="this.placeholder=''" onblur="this.placeholder='公司名称'" class="input-default form-control" autocomplete="off"> <input type="text" title="phone" name="phone" id="phone" placeholder="电话" onfocus="this.placeholder=''" onblur="this.placeholder='电话'"
          class="input-default form-control" autocomplete="off"> <input type="text" title="position" name="jobtitle" id="jobtitle" placeholder="职位" onfocus="this.placeholder=''" onblur="this.placeholder='职位'" class="input-default form-control" autocomplete="off">        <input type="email" title="email" name="email" id="email" placeholder="邮箱(选填)" onfocus="this.placeholder=''" onblur="this.placeholder='邮箱(选填)'" class="input-default form-control" autocomplete="off">
        <div class="button-con">
          <div class="alert form-info hidden"></div> <button type="submit" title="form_item" class="btn">立即报名</button> </div>
      </form>
    </main>
    <!--modal-->
    <div class="modal hidden">
      <div class="modal-body">
        <div class="modal-btn close-btn">&times;</div>
        <p>您已报名成功，我们准备了精美小礼物，期待您的莅临！</p>
      </div>
    </div>
    <!--javascript-->
    <script src="{% static 'javascript/vendor.js' %}"></script>
    <script src="{% static 'javascript/app.js' %}"></script>

    <!--s.parentNode.insertBefore(hm, s);-->

  </body>

</html>
